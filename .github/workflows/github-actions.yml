name: Swift

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  buildAndTest:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
    - name: CocoaPod Install
      run: pod install
    - name: Build
      run: xcodebuild -workspace LotteryManagerSDK.xcworkspace -scheme LotteryManagerSDK -destination 'name=iPhone 12' build
      # run: xcodebuild -workspace MegaSena.xcworkspace -scheme MegaSena -configuration Release -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12'
    - name: Test
      run: xcodebuild -workspace LotteryManagerSDK.xcworkspace -scheme LotteryManagerSDK -destination 'name=iPhone 12' test
      #run: xcodebuild -workspace MegaSena.xcworkspace -scheme MegaSena # -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12' test